#SQL CONNECTION
spring.datasource.url=jdbc:mysql://localhost:3306/hr?autoReconnect=true&amp;useUnicode=true&amp;createDatabaseIfNotExist=true&amp;characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

#JPA-HIBERNATE CONFIGRATION
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true

#EMBEDED TOMCAT CONFIGRATION
server.port = 8090

#DEFAULT USER
security.user.name=admin
security.user.password=admin
security.user.role=USER

#LOGGING
log4j.category.org.springframework.web=ALL

#FILE SIZE CONFIG
spring.http.multipart.max-file-size=3MB
spring.http.multipart.max-request-size=10MB