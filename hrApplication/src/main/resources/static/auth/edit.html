	<script type="text/javascript">
		
		function login() {
			var result = false;
			$.ajax({
				type: "POST",
				url: "Login",
				datatype: "json",
				async: false,
				data: {email: email.value, password: password.value},
				success: function(response) {
					if(response.result) {
						result = true;
					}
				}
			});
			if(result) {
				window.location.href = "adminhome.html";
			}
			else alert("Giriş Başarısız.");
			return false;
		}
		
	</script>
