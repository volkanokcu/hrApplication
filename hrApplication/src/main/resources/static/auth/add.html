<!DOCTYPE html>
<html>
<head>
	<title>CREATE NEW JOB</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
	<div class="container">
	
		<!-- NAVBAR -->
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<div class="navbar-nav">
					<a class="nav-item nav-link"
						href="/jobs.html">HOME</a>
					<a class="nav-item nav-link active" href="#">NEW JOB<span
						class="sr-only">(current)</span></a> 
						<a class="nav-item nav-link"
						href="/auth/edit.html">MANAGE JOBS</a>
				</div>
			</div>
		</nav>
		<h2 class="text-center mt-2">NEW JOB FORM</h2>
		<form class="mt-3">
			<div class="form-group">
				<label for="title">Title</label> <input
					type="text" class="form-control" id="title">
			</div>
			<div class="form-group">
				<label for="numberOfHire">Number Of People Hire</label> <input
					type="number" class="form-control" id="numberOfHire">
			</div>
			<div class="form-group">
				<label for="lastDate">Last Application Date</label> <input
					type="date" class="form-control" id="lastDate">
			</div>
			<div class="form-group">
				<label for="description">JOB DESCRIPTION</label> <textarea
					type="text" class="form-control" id="description" rows="6"></textarea>
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>

	</div>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script type="text/javascript">
		
		function login() {
			var result = false;
			$.ajax({
				type: "POST",
				url: "Login",
				datatype: "json",
				async: false,
				data: {email: email.value, password: password.value},
				success: function(response) {
					if(response.result) {
						result = true;
					}
				}
			});
			if(result) {
				window.location.href = "adminhome.html";
			}
			else alert("Giriş Başarısız.");
			return false;
		}
		
	</script>
</body>
</html>
